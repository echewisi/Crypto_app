{%extends 'base.html'%}
{%load crispy_forms_tags%}
{%block content%}
    <div class="content-section">
        <form method="POST">
            {%csrf_token%}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset password</legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit"><a href="{% url 'password_reset_done'%}">Request password reset</a></button>
            </div>
        </form>
    </div>
{%endblock%}
